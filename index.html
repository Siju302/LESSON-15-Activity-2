<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
 </script>

 <title>Fluid Container</title>
</head>

<body>
    <center>

        <div class="container-fluid bg-primary text-danger">
            <h1>First</h1>
        </div>

        <div class="container-fluid bg-dark text-warning">
            <h1>Second</h1>
        </div>

        <div class="container-fluid bg-success text-light">
            <h1>Third</h1>
        </div>

        <div class="container-fluid bg-info text-dark">
            <h1>Fourth</h1>
        </div>

        <div class="container-fluid bg-danger text-secondary">
            <h1>Fifth</h1>
        </div>

        <div class="container-fluid bg-warning text-primary">
            <h1>Sixth</h1>
        </div>
    </center>
</body>
</html>
